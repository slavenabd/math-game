<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="progress-bar"></div>
        <h1>Math Game</h1>
        <div id="instructions">Provide your answer by typing the numbers and hitting Enter. Use Backspace to correct.</div>
        <div id="question">15 + 7 = ?</div>
        <div id="typed-answer"></div>
        <div id="result"></div>
        <div id="score">Score: 0</div>
        <button id="start-over">Start Over</button>
        <button id="play-again" style="display: none;">Play Again</button>
        <div id="where-to-improve" style="display: none;">
            <h2>Where to Improve</h2>
            <ul id="improvement-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
